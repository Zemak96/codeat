<div class="articulo">
    <h1>{{articulo.titulo}}</h1>
    <div class="cuerpo">
        <div class="imagen"><img src="{{articulo.img}}" alt="Imagen de articulo" aria-label="Imagen del artículo"></div>
        <div [innerHTML]="articulo.texto"></div>
    </div>

</div>
<div class="volver"><a class="boton" (click)="volverArticulos()">Volver a artículos</a></div>
