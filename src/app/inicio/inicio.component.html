<div class="inicio">
    <header>
      <h1>codeat</h1>
      <h2>Tu web de noticias de informática</h2>
    </header>
    <section class="articulos-recientes">
      <h2>ARTÍCULOS RECIENTES</h2>
      <div class="articulos">
        <div class="imagena">
            <img src="../../assets/img/1250px/01_Art1.png" alt="">
        </div>
        <div class="divtitulob">
            <div class="titulob">{{getArticulosRecientes()[0].titulo}}</div>
            <a class="boton">Leer artículo</a>
        </div>
        <div class="divtituloc">
            <div class="tituloc">{{getArticulosRecientes()[1].titulo}}</div>
            <a class="boton">Leer artículo</a>
        </div>
        <div class="imagend">
            <img src="../../assets/img/1250px/02_Art2.png" alt="">
        </div>
    </div>
    </section>
    <section class="newsletter">
      <figure>
        <img src="../../assets/img/1250px/04_cabecera_IA.png" alt="Imagen del newsletter">
      </figure>
      <div class="contenido-newsletter">
        <h2>NEWSLETTER</h2>
        <p>¡Suscríbete!</p>
        <form action="#">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" aria-label="Nombre">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" aria-label="Apellidos">
          <label for="correo-electronico">Correo electrónico</label>
          <input type="email" id="correo-electronico" name="correo-electronico" aria-label="Correo electrónico">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" aria-label="Teléfono">
          <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos"> Acepto los <a href="#">términos y condiciones</a>, privacidad y LDP.
          </label>
          <button type="submit" class="boton">Enviar</button>
        </form>
      </div>
    </section>
  </div>
