<section class="main-magna">
    <div class="main-img">
      <img (click)="leerArticulo(articulo.id, articulo)" src="{{articulo.img}}">
    </div>
    <div class="contenedor">
        <h1 (click)="leerArticulo(articulo.id, articulo)">{{articulo.titulo}}</h1>
        <p>{{articulo.descripcion}}</p>

    </div>
</section>
